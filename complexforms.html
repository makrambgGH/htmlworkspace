<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         th,tr {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="firstcontainer">

        <table>
            <tr>
                <th>
                    <label for="title">Title:* </label><br>
                    <input type="text" id="title" name="title" placeholder="Astronomy for Poets"><br>
                </th>

                <th>
                    <label for="shorttitle">short Title:* </label><br>
                    <input type="shorttext" id="shorttitle" name="shorttitle" placeholder="Astr for Poets"><br>
                </th>

                <th>
                    <label for="Subj">Subj.:* </label><br>
                    BLST
                </th>

                <th>
                    <label for="Num">Num:* </label><br>
                    <input type="Num" id="Num" name="Num" placeholder="10"><br>
                </th>

                <th>
                    <label for="Section">Section:* </label><br>
                    <input type="Section" id="Section" name="Section" placeholder="01"><br>
                </th>

                <th>
                    <label for="Year">Year.:* </label><br>
                    0910
                </th>
            </tr>
        </table>


    </div>

    <hr> <br>


<div class="INbetween">
        <table>
            <tr>
                <th>
                    <div class="secondcontainer">
    
                        <div class="1stRow">
                    
                            <table>
                                <tr>
                                    <th>
                                        <input type="radio" name="limit" id="limit">
                                        <label for="limit"> Enrollment limit </label>
                                    </th>
                                    <th>
                                        <label for="Num"> Num.: </label> <br>
                                         <input type="text" name="Num" id="Num">
                                    </th>
                                    <th>
                                        <label for="rationale"> Rationale: </label> <br>
                                        <input type="text" name="rationale" id="rationale">
                                    </th>
                                </tr>
                            </table>
                            
                    
                    
                        </div>
                    
                        <br>
                    
                        <div class="2ndRow">
                            <table>
                                <tr>
                                    <th>
                                        <input type="radio" name="consent" id="consent">
                                        <label for="consent"> Consent required </label>
                                    </th>
                    
                                    <th>
                                        <label for="Rationale"> Rationale: </label>
                                        <input type="text" name="Rationale" id="Rationale">
                                    </th>
                                </tr>
                            </table>
                    
                        </div>
                    
                        <br>
                    
                        <div class="3rdRow">
                            <table>
                                <tr>
                                    <th>
                                        <input type="radio" name="limit class level" id="limit class level">
                                        <label for="limit class level"> limit class level </label>
                                    </th>
                    
                                    <th>
                                        <label for="code"> Code: </label><br>
                                        <input type="text" name="code" id="code">
                                    </th>
                    
                                    <th>
                                        <label for="Rationale"> Rationale: </label><br>
                                        <input type="text" name="Rationale" id="Rationale"> <br>
                                    </th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>
                                        <label for="Enrollment"> How to handle over-enrollment: </label><br>
                                        <input type="text" name="Enrollment" id="Enrollment">
                                    </th>
                                </tr>
                            </table>
                    
                        </div>
                    
                        <br>
                    
                        <div class="4thRow">
                            <table>
                                <tr>
                                    <th>
                                        <input type="radio" name="Prerequisite" id="Prerequisite">
                                        <label for="Prerequisite"> Prerequisite </label>
                                    </th>
                                    <th>
                                        <label for="Rationale"> Rationale: </label><br>
                                        <input type="text" name="Rationale" id="Rationale"> 
                                    </th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th>
                                        <label for="RequiredP"> Required Prereqs.(major, course): </label><br>
                                        <input type="text" name="RequiredP" id="RequiredP"> 
                                    </th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th>
                                        <label for="RecommendedP"> Recommended Prereqs.: </label><br>
                                        <input type="text" name="RecommendedP" id="RecommendedP"> 
                                    </th>
                                </tr>
                            </table>
                    
                        </div>
                    
                </th>

                <th>
                    <p>Class</p><br>
                    <label for="Meetings/Week">Meetings/Week :</label><br>
                    <input type="number"><br>
                    <label for="Class Hours/Week">Class Hours/Week :</label><br>
                    <input type="number"><br>
                    <label for="Semester(s) Offered">Semester(s) Offered :</label><br>
                    <input type="number"><br>

                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Inel. senester in prereqs. </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Offered only once </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Incl. in Printed catalog </label><br>


                </th>

                <th>
                    <p>Keywords:</p>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Science for non-majors </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Fine arts for non-majors </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Lab science course </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Artistic practice </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Foreign language / taught in English </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Community based learning </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Writing attentive </label><br>
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Writing intensive </label><br>
                </th>
            </tr>
        </table>

   
</div>






<div class="3rdContainer">
    <table>
        <tr>
            <th>
                <p>Approvals</p>
                <input type="checkbox" id="CEP" name="CEP" value="CEP">
                <label for="CEP">CEP </label><br>

                <input type="checkbox" id="Committee of Six" name="Committee of Six" value="Committee of Six">
                <label for="Committee of Six"> Committee of Six </label><br>

                <input type="checkbox" id="Faculty" name="Faculty" value="Faculty">
                <label for="Faculty">Faculty </label><br>
            </th>

            <th>
                <p>Date :</p>
                <input type="text"><br>
                <input type="text"><br>
                <input type="text"><br>
                
            </th>

            <th>
                <p>Comment :</p>
                <input type="text"><br>
                <input type="text"><br>
                <input type="text"><br>
            </th>
        </tr>
    </table>
</div>

</div>
    
    
</body>
</html>
