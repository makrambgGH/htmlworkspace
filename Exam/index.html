<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="firstContainer">
        <h2 class="title">Kill The Monster</h2>
    </div>
    <div class="monsterHealth">
        <h4>Monster Health</h4>
        <div class="MonsterBar">
            <div id="monsterHealth"></div>
        </div>
    </div>
    <div class="yourHealth">
        <h4>Your Health</h4>
        <div class="YourBar">
            <div id="yourHealth"></div>
        </div>

    </div>


    <div class="buttons">
        <div>
          <button onclick="attack()">ATTACK</button>
          <button onclick="specialAttack()">SPECIAL ATTACK</button>
        </div>
        <div>
          <button onclick="heal()">HEAL</button>
          <button onclick="giveUp()">GIVE UP</button>
        </div>
      </div>

    

    <div class="BattleLog">
        <div class="container">
            <h3>Battle Log</h3>
            <div class="outputs"></div>
        </div>
        
    </div>
    
    <div class="GameOver">
      <div class="container">
        <h3>Game Over!</h3>
        <h3 class="message"></h3>
        <div class="outputs"></div>
        <button onclick="reset()">New Game</button>
      </div>

    </div>
    
    
    
</body>
</html>
